<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Mídias em HTML</title>
</head>
<body>
	<h1>Imagem Dinâmica</h1>
	<picture>
		<source media="(max-width: 750px)" srcset="imagens/tree-p.png" type="image/png">
		<source media="(max-width: 1050px)" srcset="imagens/tree-m.png" type="image/png">
		<img src="imagens/tree-g.png" alt="Imagem Adaptativa">
	</picture>
	<h1>Reproduzindo Áudio</h1>
	<p>Music from Uppbeat (free for Creators!) <a href="http://uppbeat.io/t/soundroll/feeling-home" target="_blank" type="external">http://uppbeat.io/t/soundroll/feeling-home</a> - License code: WODUHWBCZVREHNOI</p>
	<audio preload="metadata" controls autoplay loop>
		<source src="music/music01.mp3" type="audio/mpeg">
		<source src="music/music01.ogg" type="audio/ogg">
		<source src="music/music01.wav" type="image/wav">
		<p>Seu navegador não suporte áudio <a href="music/music01.mp3" download="music/music01.mp3" type="audio/mpeg"></a></p>
</body>
</html>

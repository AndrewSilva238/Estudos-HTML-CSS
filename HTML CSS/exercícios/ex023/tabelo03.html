<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela03</title>
	<style>
		table {
			font-family: Arial;
			border: 2px solid black;
			border-collapse: collapse;
			width: 200px;
			height: 200px;
		}
			
		td {
			text-align: center;
			border: 2px dashed black;
		}	
			
	</style>
</head>
<body>
	<h1>Mesclagem de CÃ©lulas</h1>
	<table>
		<tr>
			<td style="background-color: black; color: white;">A</td>
			<td style="background-color: lightyellow" colspan="2">B</td>
		</tr>
		<tr>
			<td style="background-color: salmon" rowspan="2">D</td>
			<td style="background-color: white">E</td>
			<td style="background-color: lightblue" rowspan="2">F</td>
		</tr>
		<tr>
			<td style="background-color: lightgreen" rowspan="2">M</td>
		</tr>
	</table>
</body>
</html>

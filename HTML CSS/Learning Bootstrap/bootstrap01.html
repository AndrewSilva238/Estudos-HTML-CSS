<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
		[class*="col"] {
			padding: 1rem;
			background-color: #33b5e5;
			border: 2px solid #fff;
			color: #fff;
		}
		
		.carousel {
			height: 600px;
			background-color: #eee;
		}
		
		.carousel-item {
			transition: transform 2s ease-in-out;
		}
		
		.carousel-caption p {
			font-size: 16px;
			color: yellow;
		}
		
		.carousel-caption h2{
			font-size 24px;
			color: yellow;
		}
		
	</style>
  </head>
  <body>
	<div class="container border">
		<div class="row">
			<div class="col-lg-8 col-md-6">Col 1</div>
			<div class="col-lg-4 col-md-6">Col 2</div>
		</div>	
	</div>
	<div id="Carousel-01" class="carousel carousel-dark slide border d-flex align-items-center w-50 m-auto" data-bs-interval="3000" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#Carousel-01" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#Carousel-01" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#Carousel-01" data-bs-slide-to="2" aria-current="true" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="eating.jpg" class="d-block w-25 m-auto" alt="..." />
				<div class="carousel-caption d-none d-md-block">
					<h2>First Slide</h2>
					<p>Some placeholder text to describe the image</p>
				</div>	
			</div>
			<div class="carousel-item">
				<img src="hero.png" class="d-block w-25 m-auto" alt="..." />
				<div class="carousel-caption d-none d-md-block">
					<h2>Second Slide</h2>
					<p>Some placeholder text to describe the image</p>
				</div>	
			</div>
			<div class="carousel-item">
				<img src="favicon.png" class="d-block w-25 m-auto" alt="..." />
			</div>
		</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#Carousel-01" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#Carousel-01" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
